{% extends 'food/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{item.item_image}}" alt="" class="card" height="300px">
            </div>
            <div class="col-md-6">
                <h1>{{ item.item_name }}</h1>
                <h3>{{ item.item_desc }}</h3>
                <h4>{{ item.item_price }}$</h4>
                <a class="btn btn-danger" href="{% url 'delete_item' item.id %}">Delete</a>
            </div>
        </div>
        

    </div>


{% endblock %}
